<div style="margin:100px auto;vertical-align:middle;">
<form class="form-horizontal">
  <div class="form-group">
    <label for="httpendpointid" class="col-xs-offset-1 col-xs-4 col-sm-offset-0 col-sm-4 control-label">接入节点</label>
    <div class="col-xs-6 col-sm-5">
      <input class="form-control" id="httpendpointid" onchange="HttpEndPointChange(this)"></input>
    </div>
  </div>
  <div class="form-group">
    <label for="contractid" class="col-xs-offset-1 col-xs-4 col-sm-offset-0 col-sm-4 control-label">合约</label>
    <div class="col-xs-6 col-sm-5">
      <input class="form-control" id="contractid" placeholder="请输入合约名" onchange="GetAbi()"></input>
    </div>
  </div>
  <div class="form-group">
    <label for="opratetypeid" class="col-xs-offset-1 col-xs-4 col-sm-offset-0 col-sm-4 control-label">操作</label>
    <div class="col-xs-6 col-sm-5">
      <select class="form-control" id="opratetypeid" onchange="OprateChange(this)"></select>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-xs-offset-5 col-sm-offset-4 col-sm-7">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>
